
  {% include header.html %}
  <main id="index-main">
    <ul class="post-list">
      {% for post in site.posts %}
        <li class="post-item">
          <div class="post-title">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </div>
          <div class="post-excerpt">{{ post.excerpt }} . . . <small><a class="post-more" href="{{ post.url }}">Read more</a></small></div>
          <div class="post-footer">
            <div class="post-footer-left">
              <small>
                Last Updated: 2023-06-25
              </small>
            </div>
            <div class="post-footer-center">
              <small>
                Author: <a href="{{ post.authorUrl }}">{{ post.author }}</a>
              </small>
            </div>
            <div class="post-footer-right">
              <small>
                Post ID: <a href="{{ post.url }}">{{ post.id }}</a>
              </small>
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </main>
{% include footer.html %}
