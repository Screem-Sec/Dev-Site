
  {% include header.html %}
  <main id="index-main">
    <ul>
      {% for post in site.posts %}
        <li class="post-item">
          <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
          <div class="post-excerpt">{{ post.excerpt }} <a class="post-more" href="{{ post.url }}">Read more...</a></div>
        </li>
      {% endfor %}
    </ul>
  </main>
{% include footer.html %}
